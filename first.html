  <body>
    <div class="login">
      <h1>Login Form</h1>
      <div class="error"></div>
      <form id="formId">
        <p>User Name</p>

        <input
          type="text"
          id="username"
          placeholder="Enter User name"
          maxlength="8"
          required
        />
        <p>Password</p>
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          maxlength="8"
          required
        /><br />
        <button type="submit" id="submitt" onclick="Redirect()">Login</button>
        <br />
      </form>
    </div>

  </body>
